apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-harvester
  labels:
    app: pandacore
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: "pandacore"
  selector:
    matchLabels:
      app: pandacore
  template:
    metadata:
      labels:
        app: pandacore
    spec:
      containers:
        - name: harvester-container
          image: pandawms/harvester:centos7
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            -  harvester_start.sh
          env:
          - name: RESTART_CYCLE
            value: '86400'
          volumeMounts:
          - name: panda-config
            mountPath: /usr/etc/panda
            readOnly: False
          - name: sysconfig-config
            mountPath: /usr/etc/sysconfig
            readOnly: True
          - name: sharedfs
            mountPath: /sharedfs
            readOnly: False
          - name: cvmfs-cms
            mountPath: /cvmfs/cms.cern.ch
            readOnly: True
          - name: cvmfs-atlas
            mountPath: /cvmfs/atlas.cern.ch
            readOnly: True
      volumes:
        - name: panda-config
          projected:
            sources:
            - configMap:
                name: {{ .Release.Name }}-common
            - configMap:
                name: {{ .Release.Name }}-harvester-cfg
            - configMap:
                name: {{ .Release.Name }}-queueconfig
            - configMap:
                name: {{ .Release.Name }}-uwsgi
            - configMap:
                name: {{ .Release.Name }}-logroate
            - configMap:
                name: {{ .Release.Name }}-submitter-config
        - name: sysconfig-config
          configMap:
            name: {{ .Release.Name }}-sysconfig
        - name: sharedfs
          hostPath:
            path: /var/sharedfs
            type: Directory
        - name: cvmfs-cms
          persistentVolumeClaim:
            claimName: csi-cvmfs-cms-pvc
            readOnly: true
        - name: cvmfs-atlas
          persistentVolumeClaim:
            claimName: csi-cvmfs-atlas-pvc
            readOnly: true
      restartPolicy: Always
{{- if .Values.DNSserver }}
      dnsConfig:
        nameservers:
          - {{ .Values.DNSserver }}
{{- end }}

