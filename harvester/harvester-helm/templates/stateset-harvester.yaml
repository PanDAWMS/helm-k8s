apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-harvester
  labels:
    app: {{ .Values.domain }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ .Values.domain | quote }}
  selector:
    matchLabels:
      app: {{ .Values.domain }}
  template:
    metadata:
      labels:
        app: {{ .Values.domain }}
    spec:
      containers:
        - name: harvester-container
          image: pandawms/harvester:centos7
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            -  harvester_start.sh
          env:
          - name: RESTART_CYCLE
            value: '86400'
          volumeMounts:
          - name: panda-config
            mountPath: /usr/etc/panda
            readOnly: False
          - name: sysconfig-config
            mountPath: /usr/etc/sysconfig
            readOnly: True
      volumes:
        - name: panda-config
          projected:
            sources:
            - configMap:
                name: {{ .Release.Name }}-common
            - configMap:
                name: {{ .Release.Name }}-harvester-cfg
            - configMap:
                name: {{ .Release.Name }}-queueconfig
            - configMap:
                name: {{ .Release.Name }}-uwsgi
            - configMap:
                name: {{ .Release.Name }}-logroate
            - configMap:
                name: {{ .Release.Name }}-submitter-config
            - secret:
                name: {{ .Release.Name }}--submitter-proxy
        - name: sysconfig-config
          configMap:
            name: {{ .Release.Name }}-sysconfig
      restartPolicy: Always
{{- if .Values.DNSserver }}
      dnsConfig:
        nameservers:
          - {{ .Values.DNSserver }}
{{- end }}

